<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            margin: 10px;
            /* margin: 0; */
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button id="addbutton" >Add Button</button>
    <div id="buttoncontainer"></div>
    <script>
        const addbutton=document.querySelector("#addbutton");
        const buttoncontainer=document.querySelector("#buttoncontainer");
        let buttoncounter=0;

        buttoncontainer.addEventListener('click', (event) => {
            if (event.target && event.target.tagName === 'BUTTON' && event.target.classList.contains('clickme')) {
                const index = event.target.dataset.index;
                alert(`Button ${index} clicked`);
            }
        });

        addbutton.addEventListener("click",function(){
            buttoncounter++;
            const newbutton=document.createElement("button")
            newbutton.textContent="Click Me"
            newbutton.classList.add("clickme")
            newbutton.dataset.index=buttoncounter
            buttoncontainer.appendChild(newbutton)
            console.log(newbutton)
        },false)
    </script>
</body>
</html>
