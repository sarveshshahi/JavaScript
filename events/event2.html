<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Event Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container text-center my-5">
    <h1 class="mb-4 text-primary">Keyboard Event Tracker</h1>
    <div class="card shadow-lg rounded-3 mx-auto" style="max-width: 600px;">
      <div class="card-body p-4">
        <input type="text" id="inputBox" class="form-control form-control-lg mb-4 border-primary" placeholder="Type something here..." />
        <div class="text-start">
          <p class="mb-2"><strong class="text-primary">Last key pressed:</strong> <span id="lastKey" class="fw-bold">None</span></p>
          <p class="mb-2"><strong class="text-primary">Shift key held:</strong> <span id="shiftKey" class="fw-bold">No</span></p>
          <p><strong class="text-primary">Total keys pressed:</strong> <span id="keyCount" class="fw-bold">0</span></p>
        </div>
      </div>
    </div>
  </div>
  <script>
    const keytotal=document.querySelector("#keyCount")
    const inputbox=document.querySelector("#inputBox");
    const lastKey=document.querySelector("#lastKey")
    const shiftKey=document.querySelector("#shiftKey")
    let lastkey="";
    let shiftheld=false;
    let keycount=0;

    inputbox.addEventListener("keydown",function(e){
        keycount++;
        lastkey=e.key;
        shiftheld=e.shiftKey
        output();
        
    },false);

    function output(){
        keytotal.textContent=keycount
        lastKey.textContent=lastkey
        if(shiftheld){
            shiftKey.textContent="yes"
        }else{
            shiftKey.textContent="no"  
        }
    }


  </script>
  

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
